<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 20px;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .top-bar, .bottom-bar {
            background-color: red;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div>Vivero vital</div>
    <div>[_] [X]</div>
</div>

<div class="content">
    <h1>Iniciar Sesión</h1>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <button>Confirmar</button>
</div>

<div class="bottom-bar">
    <a href="registrar_invernadero.html">Ir a Registro de Invernaderos</a>
</div>

</body>
</html>
